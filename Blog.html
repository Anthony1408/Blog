<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="css.css" rel="stylesheet">
    <link href="css/aaa.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/jquery.lightbox-0.5.css">
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

<body class="body" onload="hide_gallery,build_pagination(),start_page(),page(1)">

<h3 class="text-muted search_form_margin">:)</h3>

<div class="form-group search_form_margin">
    <input type="text" class="form-control search_form " placeholder="Search" id="search_text">
    <button type="submit" class="btn btn-default" onclick="search()">Go!</button>
</div>

<div class="btn-group btn-group-justified " role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-default" onclick="show_main(),page(1),hide_gallery(),build_pagination(),restore()">Home</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onclick="hide_main(),show_gallery()">Gallery</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onclick="show_hide()">Right</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Right</button>
    </div>
</div>
<div id="gallery"></div>
<div id="main"></div>
<div class="col-md-6   main1 div-left">
    <nav id="pagination-top"></nav>
    <div class="block-round-content" id="left-div"></div>
    <nav id="pagination-bottom"></nav>
</div>
<div class="col-md-4 div row2  main div-right ">
    <div id="right-div"></div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
